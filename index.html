<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Dot Plot Graph by Bradley Taunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="title">
        Pure CSS Dot Plot Graph
        <span><a href="https://github.com/bradleytaunt/CSS-Dot-Plot-Graph">View on Github</a></span>
    </h2>
    <table id="dot-plot-graph">
        <caption>Make vs Avg. Mileage</caption>
        <tbody>
            <tr id="section-1" class="section">
                <th scope="row">honda</th>
                <td class="dot"><p>25.2km</p></td>
            </tr>
            <tr id="section-2" class="section">
                <th scope="row">hyundai</th>
                <td class="dot"><p>21.1km</p></td>
            </tr>
            <tr id="section-3" class="section">
                <th scope="row">audi</th>
                <td class="dot"><p>17.3km</p></td>
            </tr>
            <tr id="section-4" class="section">
                <th scope="row">pontiac</th>
                <td class="dot"><p>16.2km</p></td>
            </tr>
            <tr id="section-5" class="section">
                <th scope="row">jeep</th>
                <td class="dot"><p>14.3km</p></td>
            </tr>
            <tr id="section-6" class="section">
                <th scope="row">dodge</th>
                <td class="dot"><p>10.1km</p></td>
            </tr>
        </tbody>
    </table>
    <div id="ticks">
        <div class="tick"><p>15</p></div>
        <div class="tick"><p>20</p></div>
        <div class="tick"><p>25</p></div>
    </div>
</body>
</html>
